<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 0;
        var texto =prompt("Escribe un texto");
        var numero = parseInt(prompt("Dame el numero de veces que se quiera repetir el texto anterior"));
        while(contador<numero){
            document.write(texto+"<br>");
            contador += 1;
        }
    </script>
</body>
</html>
