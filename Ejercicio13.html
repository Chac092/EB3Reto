<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="8">
       <thead>
          <tr>
                <th> Multilicacion </th>
                <th> Resultado </th>
        </tr>
        </thead>
        <thead>
            <script>
            var numero = parseInt(prompt("Deme un numero y le mostrare la tabla de multiplicar"));
            for(i=0;i<=10;i++){
                document.write("<tr>") ;
                    document.write( "<td>"+ numero +"X"+ i +"</td>");
                    document.write( "<td>"+ numero*i +"</td>");
                document.write("</tr>");
            }
        </script>
        </thead>
      </table>
</body>
</html>
