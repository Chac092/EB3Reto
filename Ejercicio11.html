<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = []
        var numero = 0
        var contador=0;
        while (numero != 9999){
            numero = parseInt(prompt("Inserta un numero"))
            numeros[contador] = numero;
            contador +=1;
        }
        document.write(numeros.toString()); 
    </script>
</body>
</html>
