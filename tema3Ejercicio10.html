<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dia  = new Date();
        var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
        document.write("Hoy es dia "+dia.getDay()+" de "+meses[dia.getMonth()] + " de "+dia.getFullYear()+" y en estos momentos son las " + dia.getHours()+":"+dia.getMinutes());
    </script>
</body>
</html>
