<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombres = [];
        do {
            var nombre = prompt("inserta un nombre porfavor");
            nombres.push(nombre);
        }while (nombres.length <5);
        nombres.sort();
        document.write(nombres);
    </script>
</body>
