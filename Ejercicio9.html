<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cateto1 = parseInt(prompt("Indica el cateto 1"));
        var cateto2 = parseInt(prompt("Indica el cateto 2"));
        var resultado = Math.pow(cateto1,2)+Math.pow(cateto2,2);
        resultado= Math.sqrt(resultado);
        document.write(resultado);
    </script>
</body>
</html>
