<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="foto" style="width: 400px;height: 400px;"></div><br>
    <button id="anterior"  onclick="llamada(this.id)">Anterior</button>
    <button id="siguiente" onclick="llamada(this.id)">Siguiente</button>
    
    <script>
        var arrayfotos = new Array();
        arrayfotos.push("'Fotos/banana.jpg'");
        arrayfotos.push("'Fotos/fresa.png'");
        arrayfotos.push("'Fotos/naranja.jpg'");
        arrayfotos.push("'Fotos/manzana.jpg'");
        var posicion_actual=0;
        document.getElementById("foto").style.backgroundImage="url("+arrayfotos[posicion_actual]+")";
        function llamada(boton){       
            if(boton== "siguiente"){
                if(posicion_actual<arrayfotos.length-1){
                    posicion_actual += 1;
                    document.getElementById("foto").style.backgroundImage="url("+arrayfotos[posicion_actual]+")";
                }else{
                    alert("Has llegado al final");
                }
            }else if(boton == "anterior"){
                if(posicion_actual > 0){
                    posicion_actual -= 1;
                    document.getElementById("foto").style.backgroundImage="url("+arrayfotos[posicion_actual]+")";
                } else{
                    alert("Ya estas en la primera");
                }
               
            } 
        }
    </script>
</body>
</html>
