<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nombre : 
    <input type="text" id="nombre" onblur="mayusculas(this.id)"></br>
    Apellido:
    <input type="text" id="apellido" onblur="mayusculas(this.id)">

    <script>
        function mayusculas(id){
            document.getElementById(id).value = document.getElementById(id).value.toUpperCase();
        }
    </script>
</body>
</html>
