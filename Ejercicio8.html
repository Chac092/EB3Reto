<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Dame un  numero y te dire el factorial"));
        var resultado= 1;
        for(var i =1;i<=numero;i++){
            resultado *=i;
        }
        document.write(resultado);
    </script>
</body>
</html>
